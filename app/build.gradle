// Root level build.gradle file

// This file is the primary configuration for the build system for the Android project.
// It uses the Gradle build system which is optimized for managing dependencies and build configurations 
// in a modularized manner. Make sure to configure this file properly for seamless builds across 
// various environments.

buildscript {
    // Define the repositories used to fetch dependencies required for the build
    repositories {
        google() // Google's Maven repository for Android artifacts
        mavenCentral() // Central Maven repository for additional libraries
    }
    // Specify the Gradle plugin used for building the Android application
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0' // Android Gradle plugin for project building
    }
}

allprojects {
    // Define the repositories for all modules within the project
    repositories {
        google() // Google's Maven repository
        mavenCentral() // Central repository for dependency resolution
    }
}

task clean(type: Delete) {
    // Task to clean build outputs for a fresh build
    delete rootProject.buildDir
}
